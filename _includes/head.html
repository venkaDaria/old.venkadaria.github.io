<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/SocialButtons.css">

  <!-- js -->
  <script src="{{ site.baseurl }}public/js/scrollup.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}public/js/SocialButtons.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}public/js/es6-promise.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}public/js/lunr.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}public/js/lunr.stemmer.support.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}public/js/lunr.ru.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}public/js/lunr.multi.js" type="text/javascript"></script>
  
  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- Google Analytics -->
  {% include analytics.html %}
  
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}atom.xml">
</head>
